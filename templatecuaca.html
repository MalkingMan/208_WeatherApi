<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Cuaca - Tema Terang</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Animasi fade-in sederhana */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-gradient-to-br from-yellow-50 via-red-50 to-orange-100">

    <!-- Kartu Cuaca Utama -->
    <div class="w-full max-w-sm bg-white/70 backdrop-blur-md rounded-2xl shadow-xl p-6 transition-all duration-300">
        
        <!-- Bagian Pencarian -->
        <div class="flex items-center gap-2 mb-6">
            <div class="relative flex-grow">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <!-- Ikon Pencarian SVG -->
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <input type="text" id="locationInput" placeholder="Cari kota..." class="w-full bg-slate-100 text-slate-800 border border-slate-300 rounded-lg pl-10 pr-4 py-2 focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none transition duration-200">
            </div>
            <button id="searchButton" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded-lg transition-transform transform hover:scale-105">
                Cari
            </button>
        </div>

        <!-- Pesan Status (Loading & Error) -->
        <div id="statusMessage" class="text-center text-slate-500 py-8">
            <p>Masukkan nama kota untuk memulai.</p>
        </div>

        <!-- Konten Hasil Cuaca (Awalnya tersembunyi) -->
        <div id="weatherContent" class="hidden">
            <!-- Info Utama -->
            <div class="text-center">
                <p id="cityName" class="text-2xl font-semibold text-slate-800"></p>
                <p id="countryName" class="text-slate-500"></p>
                <img id="weatherIcon" src="https://placehold.co/64x64/000000/FFFFFF?text=ICON" alt="Ikon Cuaca" class="mx-auto my-2 drop-shadow-lg">
                <h1 id="temperature" class="text-7xl font-bold text-slate-900 tracking-tighter">--Â°</h1>
                <p id="weatherCondition" class="text-lg text-orange-600 capitalize font-medium"></p>
            </div>

            <!-- Garis Pemisah -->
            <hr class="border-slate-200 my-6">

            <!-- Detail Tambahan -->
            <div class="space-y-4 text-sm">
                <div class="grid grid-cols-2 gap-4">
                    <div class="flex items-center gap-3 bg-slate-100/70 p-3 rounded-lg">
                        <!-- Ikon Kelembapan SVG -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-orange-500"><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path></svg>
                        <div>
                            <span class="text-slate-500">Kelembapan</span>
                            <p id="humidity" class="font-semibold text-slate-800">-- %</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-3 bg-slate-100/70 p-3 rounded-lg">
                        <!-- Ikon Angin SVG -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-orange-500"><path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"></path></svg>
                        <div>
                            <span class="text-slate-500">Angin</span>
                            <p id="windSpeed" class="font-semibold text-slate-800">-- km/j</p>
                        </div>
                    </div>
                </div>

                <!-- Detail Lokasi -->
                <div class="space-y-2">
                    <div class="flex justify-between items-center bg-slate-100/70 p-3 rounded-lg">
                        <span class="text-slate-500">Wilayah/Region</span>
                        <p id="region" class="font-semibold text-slate-800">--</p>
                    </div>
                     <div class="flex justify-between items-center bg-slate-100/70 p-3 rounded-lg">
                        <span class="text-slate-500">Longitude</span>
                        <p id="longitude" class="font-semibold text-slate-800">--</p>
                    </div>
                     <div class="flex justify-between items-center bg-slate-100/70 p-3 rounded-lg">
                        <span class="text-slate-500">Latitude</span>
                        <p id="latitude" class="font-semibold text-slate-800">--</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- KONFIGURASI ---
        const API_KEY = 'd8ce264516a141a6aed21809250710';

        // --- PEMILIH ELEMEN DOM ---
        const locationInput = document.getElementById('locationInput');
        const searchButton = document.getElementById('searchButton');
        const statusMessage = document.getElementById('statusMessage');
        const weatherContent = document.getElementById('weatherContent');

        // Elemen untuk menampilkan data
        const cityNameEl = document.getElementById('cityName');
        const countryNameEl = document.getElementById('countryName');
        const weatherIconEl = document.getElementById('weatherIcon');
        const temperatureEl = document.getElementById('temperature');
        const weatherConditionEl = document.getElementById('weatherCondition');
        const humidityEl = document.getElementById('humidity');
        const windSpeedEl = document.getElementById('windSpeed');
        const regionEl = document.getElementById('region');
        const longitudeEl = document.getElementById('longitude');
        const latitudeEl = document.getElementById('latitude');
        
        // --- FUNGSI ---
        
        // Fungsi untuk menampilkan status (loading, error, atau pesan awal)
        function showStatus(message) {
            weatherContent.classList.add('hidden');
            statusMessage.innerHTML = `<p>${message}</p>`;
            statusMessage.classList.remove('hidden');
        }

        // Fungsi untuk menampilkan data cuaca
        function displayWeather(data) {
            statusMessage.classList.add('hidden');
            weatherContent.classList.remove('hidden', 'fade-in');
            void weatherContent.offsetWidth; 
            weatherContent.classList.add('fade-in');

            cityNameEl.textContent = data.location.name;
            countryNameEl.textContent = data.location.country;
            weatherIconEl.src = `https:${data.current.condition.icon}`;
            weatherIconEl.alt = data.current.condition.text;
            temperatureEl.innerHTML = `${Math.round(data.current.temp_c)}&deg;`;
            weatherConditionEl.textContent = data.current.condition.text;
            humidityEl.textContent = `${data.current.humidity} %`;
            windSpeedEl.textContent = `${data.current.wind_kph} km/j`;
            regionEl.textContent = data.location.region;
            longitudeEl.textContent = data.location.lon;
            latitudeEl.textContent = data.location.lat;
        }
        
        // Fungsi utama untuk mengambil data dari API
        async function fetchWeather() {
            const location = locationInput.value.trim();
            if (!location) {
                showStatus('Lokasi tidak boleh kosong.');
                return;
            }
            showStatus('Memuat data...');
            const apiUrl = `https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${location}&aqi=no`;
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error.message);
                }
                displayWeather(data);
            } catch (error) {
                showStatus(`Terjadi kesalahan: ${error.message}`);
                console.error("Fetch error:", error);
            }
        }
        
        // --- EVENT LISTENERS ---
        searchButton.addEventListener('click', fetchWeather);
        locationInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                fetchWeather();
            }
        });
    </script>
</body>
</html>
